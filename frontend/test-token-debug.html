<!DOCTYPE html>
<html>
<head>
    <title>Debug Token</title>
</head>
<body>
    <h1>Debug Token - Diagn√≥stico</h1>
    <div id="result"></div>
    <button onclick="checkToken()">Verificar Token Actual</button>
    <button onclick="login()">Login</button>
    <button onclick="testUpdate()">Test Update Cobro</button>
    <button onclick="clearToken()">Limpiar Token</button>
    
    <script>
        function log(message) {
            document.getElementById('result').innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
        }

        function checkToken() {
            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå No hay token en localStorage');
                return;
            }
            
            log(`‚úÖ Token encontrado: ${token.substring(0, 50)}...`);
            
            // Decodificar el token (sin verificar)
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                log(`üìÖ Token expira: ${new Date(payload.exp * 1000).toLocaleString()}`);
                log(`üë§ Usuario: ${payload.email}`);
                log(`üÜî ID: ${payload.id}`);
            } catch (e) {
                log(`‚ùå Error decodificando token: ${e.message}`);
            }
        }

        async function login() {
            try {
                log('üîÑ Iniciando login...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'dr.garcia@clinica.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log(`‚úÖ Login exitoso - Token guardado`);
                    checkToken();
                } else {
                    log(`‚ùå Error en login: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                log(`‚ùå Error de red: ${error.message}`);
            }
        }

        async function testUpdate() {
            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå No hay token. Haz login primero.');
                return;
            }
            
            try {
                log('üîÑ Probando actualizaci√≥n de cobro...');
                const response = await fetch('/api/cobros/7da9bbe4-1cdf-4306-8ce8-2851c87307ad', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ estado: 'COMPLETADO' })
                });
                
                log(`üìä Status: ${response.status}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Actualizaci√≥n exitosa: ${JSON.stringify(result)}`);
                } else {
                    const error = await response.json();
                    log(`‚ùå Error en actualizaci√≥n: ${JSON.stringify(error)}`);
                }
            } catch (error) {
                log(`‚ùå Error de red: ${error.message}`);
            }
        }

        function clearToken() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            log('üßπ Token limpiado');
        }

        // Verificar token al cargar
        window.onload = function() {
            log('üöÄ P√°gina cargada');
            checkToken();
        };
    </script>
</body>
</html>
