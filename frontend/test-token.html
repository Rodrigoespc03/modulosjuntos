<!DOCTYPE html>
<html>
<head>
    <title>Test Token</title>
</head>
<body>
    <h1>Test de Token</h1>
    <div id="result"></div>
    <button onclick="checkToken()">Verificar Token</button>
    <button onclick="testAPI()">Probar API</button>
    
    <script>
        function checkToken() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            document.getElementById('result').innerHTML = `
                <h3>Token:</h3>
                <p>Existe: ${token ? 'S√ç' : 'NO'}</p>
                <p>Token: ${token ? token.substring(0, 50) + '...' : 'NO HAY'}</p>
                <h3>Usuario:</h3>
                <p>${user || 'NO HAY'}</p>
            `;
        }
        
        async function testAPI() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('No hay token');
                return;
            }
            
            try {
                const response = await fetch('/api/cobros/7da9bbe4-1cdf-4306-8ce8-2851c87307ad', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ estado: 'COMPLETADO' })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML += `
                    <h3>Resultado API:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(result)}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML += `
                    <h3>Error API:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Verificar al cargar
        checkToken();
    </script>
</body>
</html>
